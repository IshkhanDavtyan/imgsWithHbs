<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        fetch('/any').then(res => res.json()).then(data => {
            const imgArr = document.getElementsByClassName('any')
            for (let i = 0; i <= imgArr.length-1; i++) {
                imgArr[i].src = data.arr[i]
            }
        })
    </script>
    <img style="width: 250px; height: 250px;" class="any">
    <img style="width: 250px; height: 250px;" class="any">
    <img style="width: 250px; height: 250px;" class="any">
    <img style="width: 250px; height: 250px;" class="any">
    <img style="width: 250px; height: 250px;" class="any">

</body>

</html>
